<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/signin.css}"/>
</head>
<body>
<div th:insert="fragments/components :: header"></div>
<div class="container signInPage">
  <form>
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPassword3">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">SurName</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPassword4">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">DateFrom</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="inputPassword5">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">TimeFrom</label>
      <div class="col-sm-10">
        <input type="time" class="form-control" id="inputPassword5">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">DateTo</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="inputPassword6">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">TimeTo</label>
      <div class="col-sm-10">
        <input type="time" class="form-control" id="inputPassword5">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Complete</button>
  </form>
</div>
<script th:src="@{/js/signin.js}"></script>
</body>
</html>
