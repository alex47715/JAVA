<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registration page</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/auth.css}"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">

  <div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-3">
      <form th:action="@{/api/auth/signup}" th:object="${signUpForm}" method="post">
        <fieldset>
          <h1>Please Sign Up</h1>

          <div th:if="${param.error}">
            <div class="alert alert-danger">
              Invalid username and password.
            </div>
          </div>
          <div th:if="${param.logout}">
            <div class="alert alert-info">
              You have been logged out.
            </div>
          </div>

          <div class="form-group">
            <input th:field="*{name}"
                   type="text" name="name" id="name" class="form-control input-lg"
                   placeholder="Name" required="true" autofocus="true"/>
          </div>
          <div class="form-group">
            <input th:field="*{username}"
                   type="text" name="username" id="username" class="form-control input-lg"
                   placeholder="UserName" required="true" minlength="6" autofocus="true"/>
          </div>
          <div class="form-group">
            <input th:field="*{email}"
                   type="email" name="email" id="email" class="form-control input-lg"
                   placeholder="Email" required="true"/>
          </div>
          <div class="form-group">
            <input th:field="*{password}"
                   type="password" name="password" id="password" class="form-control input-lg"
                   placeholder="Password" required="true" minlength="6" maxlength="20"/>
          </div>

          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign Up"/>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

</div>
</body>
</html>
